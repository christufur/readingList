<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="/css/upload.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Add to the Bookshelf</h1>
        <div class="book-form-container">
            <form id="bookForm">
                <div class="form-group">
                    <label for="title">Book Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="publishYear">Year Published:</label>
                    <input type="number" id="publishYear" name="publishYear" required>
                </div>
                <div class="form-group">
                    <label for="status">Reading Status:</label>
                    <select id="status" name="status">
                        <option value="To Read">To Read</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                        <option value="Did Not Finish">Did Not Finish</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tags">Tags (comma separated):</label>
                    <input type="text" id="tags" name="tags" placeholder="fiction, sci-fi, favorite">
                </div>
                <button type="submit" class="submit-btn">Add Book</button>
            </form>
        </div>
        <div id="message"></div>
        <div class="nav-links">
            <a href="/list">View Bookshelf</a>
            <a href="/query">Query Bookshelf</a>
        </div>
        <div class="credit">
            Book covers provided by <a href="https://bookcover.longitood.com" target="_blank">bookcover.longitood.com</a>
        </div>
    </div>

    <script src="/js/upload.js"></script>
</body>
</html>
